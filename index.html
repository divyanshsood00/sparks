<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />    
    <title>Intern task</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container -->
    <div class="container">
      <!-- Container for all images -->
      <main class='images-container'>
        <div class="slideshow">
          <div class="main-image">
            <img src="https://miro.medium.com/max/12000/1*aBlOg77JTu3vhT9JUAJmnA.jpeg" alt="Sofa">
            <button class='slider-arrow'id="left"><i class="fas fa-arrow-left"></i></button>
            <button class='slider-arrow' id="right"><i class="fas fa-arrow-right"></i></button>
            
          </div>
          <div class="img-tiles">
            <div class="img-tile"><img src="https://miro.medium.com/max/12000/1*aBlOg77JTu3vhT9JUAJmnA.jpeg" alt="Sofa"></div>
            <div class="img-tile"><img src="https://miro.medium.com/max/12000/1*aBlOg77JTu3vhT9JUAJmnA.jpeg" alt="Sofa"></div>
            <div class="img-tile"><img src="https://miro.medium.com/max/12000/1*aBlOg77JTu3vhT9JUAJmnA.jpeg" alt="Sofa"></div>
            <div class="img-tile"><img src="https://miro.medium.com/max/12000/1*aBlOg77JTu3vhT9JUAJmnA.jpeg" alt="Sofa"></div>
            <div class="img-tile"><img src="https://miro.medium.com/max/12000/1*aBlOg77JTu3vhT9JUAJmnA.jpeg" alt="Sofa"></div>

          </div>
        </div>
      </main>
        
        <!-- For all the info price,etc -->
        <div class="info-container">
          <div class="all-info">
            <h2 class="title-info">Upholstered Sofa</h2>
            <h4 class='maker-info'>Kyara Upholstered Standard Bed<br/> by Zipcode Design</h4>
            <p class="description-info">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Incidunt blanditiis eius optio ut consequuntur eaque libero asperiores nihil sequi enim.</p>
            <div class="review-info">
              <div class="stars-info">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <p><span class='review'>(5.0)</span>review based on 250</p>
              <a href="#" class="submit-review">Submit Review</a>
            </div>
            <div class="price-info">
              $567
            </div>
            <!-- Add fas-times logo here -->
            <p class="shipping-info">
              <i class="fas fa-clock"></i>Dispatched in 7 working days
            </p>
            <div class="order-buttons-info">
              <button class="button dark">ADD TO CART</button>
              <button class="button outline">ADD TO WISHLIST</button>
            </div>
          </div>
        </div>
      
        <!-- footer info -->
      <footer>

      </footer>
    </div> 

    <script src='script.js'></script>
</body>
</html>
